<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>To-Do</title>

        <script type="module" src="main.js"></script>
        <script type="module" src="task.js"></script>

        <link rel="stylesheet" href="style.css" />

        <link rel="icon" type="image/png" href="img/PlanNormalflow.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap"
            rel="stylesheet"
        />

        <style>
            * {
                font-family: "Mozilla Headline", sans-serif;
            }
        </style>
    </head>

    <body>
        <div id="MainList">
            <header id="ToDo-Header">
                <h1 id="Logo">
                    <img
                        src="img/PlanNormalflow.png"
                        height="50"
                    />PlanNormalflow
                </h1>
                <nav id="ToDo-Header-navbar">
                    <div id="Main" class="PageLink ActivePageLink">Main</div>
                    <div id="Calendar" class="PageLink">Calendar</div>
                    <div id="Stats" class="PageLink">Stats</div>
                    <div id="Settings" class="PageLink">Settings</div>
                </nav>
            </header>
            <main id="ToDo-Main">
                <section id="MainPage" class="Page">
                    <div id="CreateListLink">
                        Add a new list
                        <img src="img/AddList_icon.png" id="CreateListLink" />
                    </div>
                    <div id="ListNavigation">
                        <!-- <div id="StarredTasksLink" class="CustomListLink">Star</div>
                        <div id="MyTasksLink" class="CustomListLink">My tasks</div> -->
                        <!-- <div id="CreateListLink" class="CustomListLink">
                            Create list
                        </div> -->
                    </div>
                    <div id="Lists"></div>
                </section>
                <section id="CalendarPage" class="Page"></section>
                <section id="StatsPage" class="Page">
                    <div>
                        <div id="CompletedTaskPage">
                            <div>Completed:</div>
                            <div id="CompletedTasks"></div>
                        </div>
                        <div id="FavoriteTaskPage">
                            <div>Favorited:</div>
                            <div id="FavoriteTasks"></div>
                        </div>
                    </div>
                </section>
                <section id="SettingsPage" class="Page"></section>
            </main>
            <!-- <footer id="ToDo-Footer"></footer> -->
        </div>

        <!-- Creating a new list modal window -->
        <div id="CreateWindow">
            <div id="MainWindow">
                <!-- Form to create/modify list -->
                <form>
                    <input
                        type="text"
                        placeholder="Enter the list name"
                        id="ModalListName"
                        autocomplete="off"
                    />
                    <div id="ModalAddListButton">Add list</div>
                    <div id="ModalDeleteListButton">Delete list</div>
                </form>
                <!-- Form to create/modify tasks -->
                <form>
                    <input
                        type="text"
                        placeholder="Enter the task name"
                        id="ModalTaskName"
                        autocomplete="off"
                    />
                    <input
                        type="text"
                        placeholder="Enter the task description"
                        id="ModalTaskDescription"
                        autocomplete="off"
                    />
                    <div id="ModalTaskButton">Add task</div>
                </form>
                <img src="img/Cancel_icon.png" id="CloseModal" />
            </div>
        </div>

        <!-- Background overlay when opening modal window -->
        <div id="BackgroundOverlay"></div>

        <button id="ClearData">Clear Data</button>
    </body>
</html>
